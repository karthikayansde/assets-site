<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asset Preview and Save Link</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .asset-item {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 15px;
    }
    .preview {
      width: 250px;
      height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }
    .preview img, .preview video {
      max-width: 100%;
      max-height: 100%;
    }
    .save-btn {
      padding: 5px 10px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    .save-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Asset List</h1>
  <div id="asset-list"></div>

  <script>
    const endPoint = "https://karthikayansde.github.io/assets-site/";
    const assets = [
      endPoint+"assets/Screenshot 2024-12-07 202646.png" ,
      endPoint+"assets/Screenshot 2024-12-07 202722.png" ,
      endPoint+"assets/Screenshot 2024-12-07 203203.png" ,
      endPoint+"assets/Screenshot 2024-12-07 203227.png" ,
      endPoint+"assets/Screenshot 2024-12-07 203558.png" ,
      endPoint+"assets/Screenshot 2024-12-08 231449.png" ,
      endPoint+"assets/Screenshot 2024-12-08 231954.png" ,
      endPoint+"assets/Screenshot 2024-12-08 234932.png" ,
      endPoint+"assets/Screenshot 2024-12-08 235050.png" ,
      endPoint+"assets/e2d377bf279e49d8af3c70d99d6eb91b.png" ,
      endPoint+"assets/programmer.jpeg" ,
      endPoint+"assets/Karthi Kayan R Software Developer Resume.pdf" ,
      endPoint+"assets/assets/LinkedIn-0077B5.png" ,
      endPoint+"assets/Gmail-D14836.png" ,
      endPoint+"assets/16.png" ,
      endPoint+"assets/assets/GitHub-100000.png" ,
    ];

    const assetList = document.getElementById('asset-list');

    assets.forEach(asset => {
      const assetItem = document.createElement('div');
      assetItem.className = 'asset-item';

      const preview = document.createElement('div');
      preview.className = 'preview';

      // Determine how to render the preview based on the file extension
      const extension = asset.split('.').pop().toLowerCase();
      if (['png', 'jpg', 'jpeg', 'gif'].includes(extension)) {
        const img = document.createElement('img');
        img.src = asset;
        preview.appendChild(img);
      } else if (['mp4', 'webm'].includes(extension)) {
        const video = document.createElement('video');
        video.src = asset;
        video.controls = true;
        preview.appendChild(video);
      } else if (['mp3', 'wav'].includes(extension)) {
        const audio = document.createElement('audio');
        audio.src = asset;
        audio.controls = true;
        preview.appendChild(audio);
      } else {
        const fileText = document.createElement('span');
        fileText.textContent = "No preview available";
        preview.appendChild(fileText);
      }

      const link = document.createElement('a');
      link.href = asset;
      link.textContent = 'View Asset';
      link.target = '_blank';

      const saveButton = document.createElement('button');
      saveButton.className = 'save-btn';
      saveButton.textContent = 'Copy Link';
      saveButton.onclick = () => {
        navigator.clipboard.writeText(asset);
      };

      assetItem.appendChild(preview);
      assetItem.appendChild(link);
      assetItem.appendChild(saveButton);

      assetList.appendChild(assetItem);
    });
  </script>
</body>
</html>
